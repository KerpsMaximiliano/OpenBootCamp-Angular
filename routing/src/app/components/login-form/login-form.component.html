<!-- loginForm with Angular Material -->
<mat-card>
    <!-- headerCard -->
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Log in into your account</mat-card-subtitle>
    </mat-card-header>
    <!-- mainCard -->
    <mat-card-content>
        <!-- loginForm -->
        <form [formGroup]="loginForm" (submit)="submitLogin()">
            <mat-form-field>
                <input
                    type="email"
                    matInput
                    placeholder="email"
                    formControlName="email"
                />
                <!-- Errores -->
                <mat-error
                    *ngIf="email?.errors?.['required'] && email?.touched"
                >
                    Email required.
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                    Format invalid.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input
                    type="password"
                    matInput
                    placeholder="password"
                    formControlName="password"
                />
                <mat-error
                    *ngIf="password?.errors?.['required'] && password?.touched"
                >
                    Password required.
                </mat-error>
            </mat-form-field>
            <!-- Button submit -->
            <!-- Disabled default -->
            <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="loginForm.invalid"
            >
                Login
            </button>
        </form>
    </mat-card-content>
</mat-card>
